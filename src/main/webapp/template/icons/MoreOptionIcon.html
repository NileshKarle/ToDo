        <div class="dropdown">
            <a id="dLabel" data-toggle="dropdown">
               <span class="glyphicon glyphicon-option-vertical"></span> 
            </a>
    		<ul class="dropdown-menu multi-level" role="menu" aria-labelledby="dropdownMenu">
              <li><a ng-click="deleteNote(note)">Delete</a></li>
              <li><a ng-click="copy(note)">Make a Copy</a></li>
              <li><a ng-click="socialShare(note)">Share Note</a></li>
              <li class="divider"></li>
              <li class="dropdown-submenu">
                <a tabindex="-1">Label</a>
                <ul class="dropdown-menu">
                  <li ng-repeat="label in UserLabels">
                  <input type="checkbox"  ng-click="ToggleLabel(note,label)" ng-checked="checkStatus(note,label)">{{label.labelName}}
                  </li>
                </ul>
              </li>
            </ul>
        </div>
