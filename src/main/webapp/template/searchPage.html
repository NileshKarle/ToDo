<div id="mainHome">
	<top-navigation-bar></top-navigation-bar>

	<div class="col-sm-2" id="sidebarWrapper" ng-show="showSideBar">
		<side-navigation-bar></side-navigation-bar>
	</div>

	<div class="col-sm-10" id="mainWrapper">
		<br> <br>
			<br>
			<br>
			<div class="card" style=" width:27% ; background-color: {{note.noteColor}}"
				ng-repeat="note in userNotes | filter :searchText">
				
				<div ng-click="open(note)">
					<img ng-src="{{note.image}}"/>
				</div>
				<div ng-bind-html="note.title"></div>
				<br>
				<div ng-bind-html="note.description"></div>
				<br>
				
			</div>

	</div>
</div>
