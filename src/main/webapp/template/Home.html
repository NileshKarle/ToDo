<div id="mainHome">
	<top-navigation-bar></top-navigation-bar>

	<div class="col-sm-2" id="sidebarWrapper" ng-show="showSideBar">
		<side-navigation-bar></side-navigation-bar>
	</div>

	<div class="col-sm-10" id="mainWrapper">
		<br> <br>
		<add-notes></add-notes>
		<div ng-click="AddNoteBox=false">
			<br>
			<br>
			<h4>Pinned</h4>
			<div class="card"
				ng-repeat="note in userNotes | orderBy : '-modifiedDate' | filter :{pin:'true' , noteStatus:'true' , deleteStatus:'false'}">
				<div style="float: right">
					<span style="cursor: pointer"
						ng-click="note.pin=false; updateNote(note)"> <img alt="pin"
						style="height: 17px" src="image/bluepin.svg"></img>
					</span>
				</div>
				<div ng-bind-html="note.title" ng-click="open(note)"></div>
				<br>
				<div ng-bind-html="note.description" ng-click="open(note)"></div>
				<br>
				<div id="moreOptions">
					<div class="dropdown" style="float: right">
						<img alt="reminder" src="image/reminder.svg" height="15px">
						<img alt="colaburator" src="image/colaburator.png" height="25px"> 
						<img alt="color" src="image/colorpallete.svg" height="20px"> 
						<img alt="image" src="image/image.svg" height="20px">
						<span ng-click="archiveNote(note)"><img alt="archive" src="image/archive.svg" height="20px"></span> 
						<span class="btn dropdown-toggle" id="menu1" data-toggle="dropdown">
							<span class="glyphicon glyphicon-option-vertical"></span>
						</span>
						<ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
							<li><a ng-click="deleteNote(note)">Delete</a></li>
							<li><a>Add Lable</a></li>
							<li><a ng-click="copy(note)">Make a Copy</a></li>
						</ul>
					</div>
				</div>
			</div>


			<h4>Others</h4>
			<div class="card" ng-click="popup(note)"
				ng-repeat="note in userNotes | orderBy : '-modifiedDate' | filter :{pin:'false' , noteStatus: 'true' , deleteStatus:'false'}">
				<div id="moreOptions" style="float: right">
					<span style="cursor: pointer"
						ng-click="note.pin='true'; updateNote(note)"> <img
						alt="pin" style="height: 17px" src="image/pin.svg"></img>
					</span>
				</div>
				<div ng-bind-html="note.title"></div>
				<br>
				<div ng-bind-html="note.description"></div>
				<br>
				<div id="moreOptions">

					<div class="dropdown" style="float: left">
						<img alt="reminder" src="image/reminder.svg" height="15px"> 
						<img alt="colaburator" src="image/colaburator.png" height="25px"> 
						<img alt="color" src="image/colorpallete.svg" height="20px">
						<img alt="image" src="image/image.svg" height="20px"> 
						<span ng-click="archiveNote(note)"><img alt="archive" src="image/archive.svg" height="20px"></span> 
						<div style="float: left">
						<span class="btn dropdown-toggle" id="menu1" data-toggle="dropdown">
							<span class="glyphicon glyphicon-option-vertical"></span>
						</span>
						<ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
							<li><a ng-click="deleteNote(note)">Delete</a></li>
							<li><a>Add Lable</a></li>
							<li><a ng-click="copy(note)">Make a Copy</a></li>
						</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
