
	<div class="row" id="b1">
		<div id="d2" class="col-sm-4 col-lg-4 col-md-6 col-xs-12">

			<h1>Create an Account</h1>
				
				<div class="form-group">
					<hr>
					<label for="firstName">Enter your First Name</label> 
					<input type="text" ng-model=user.firstName class="form-control" required="required">
				</div>
				
				<div class="form-group">
					<label for="lastName">Enter your Last Name</label> 
					<input type="text" ng-model=user.lastName class="form-control" required="required">
				</div>

				<div class="form-group">
					<label for="email">Enter your Email</label> 
					<input type="text" ng-model="user.email" class="form-control" required>
				</div>
				
				<div class="form-group">
					<label for="password">Enter your Password</label> 
					<input type="password" ng-model="user.password" class="form-control" required>
				</div>

				<div class="form-group">
					<label for="contact">Contact Number</label>
					<input type="tel" ng-model="user.contact" class="form-control" minlength="10" maxlength="10" required>
				</div>
				
				<p class="dotted">
					By Clicking On the "Create an account button" bellow, you certify
					that you have read and agree to our terms of use andPrivacy policy
				</p>
				
				<button type="submit" class="btn btn-success btn-block" ng-click="registerUser()">Create an account</button>
				 Already registered ? <a href="#!/login">Sign in</a>
					
		</div>
	</div>
