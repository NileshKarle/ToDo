<div>
	<top-navigation-bar></top-navigation-bar>
	<div class="row">
		<div class="col-sm-2" id="sidebarWrapper" ng-show="showSideBar">
			<side-navigation-bar></side-navigation-bar>
		</div>
		<div id="mainHome">
			<div class="col-sm-10" id="mainWrapper">
				<br> <br>
				<add-notes></add-notes>
				<div ng-click="AddNoteBox=false; AddNoteColor='#ffffff'">
					<br> <br>
					<h4 ng-show="pinnedAll.length">Pinned</h4>
					<div class="card" style="background-color: {{note.noteColor}}" 
						ng-if="note.reminderStatus!=''" ng-repeat="note in userNotes | orderBy : '-modifiedDate' | filter :{pin:'true', deleteStatus:'false'} as pinnedAll">
						<div style="float: right">
							<span style="cursor: pointer" ng-click="note.pin=false; updateNote(note)"> 
								<img alt="pin" style="height: 17px" src="image/bluepin.svg"></img>
							</span>
						</div>
						
						
						
						<div ng-click="open(note)">
						<img ng-src="{{note.image}}"/>
						</div>
						<br>
						<div ng-bind-html="note.title" ng-click="open(note)"></div>
						<br>
						<div ng-bind-html="note.description" ng-click="open(note)"></div>
						<br>
						<div ng-bind="note.reminderStatus"></div>
						<div id="moreOptions">

							<div class="dropdown" style="float: left">
							
									<reminder></reminder>
									
								<img alt="colaburator" src="image/colaburator.png" ng-click="openCollaborator(note)" height="25px">
								
								<color></color>
								
								<img alt="image" ng-click="openImageUploader(note)" src="image/image.svg" height="20px">
								
								
								
								<span ng-click="archiveNote(note)">
									<img alt="archive" src="image/archive.svg" height="20px">
								</span>
								
								<div style="float: left">
									<span class="btn dropdown-toggle" id="menu1" data-toggle="dropdown">
										<span class="glyphicon glyphicon-option-vertical"></span>
									</span>
									<ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
										<li><a ng-click="deleteNote(note)">Delete</a></li>
										<li><a>Add Lable</a></li>
										<li><a ng-click="copy(note)">Make a Copy</a></li>
									</ul>
								</div>
							</div>


						</div>
					</div>


					<h4 ng-show="pinnedAll.length">Others</h4>
					<div class="card" ng-click="popup(note)" style="background-color: {{note.noteColor}}"
						ng-if="note.reminderStatus!=''" ng-repeat="note in userNotes | orderBy : '-modifiedDate' | filter :{pin:'false', deleteStatus:'false'} as OtherNotes">
						<div id="moreOptions" style="float: right">
							<span style="cursor: pointer"
								ng-click="note.pin='true'; updateNote(note)"> <img
								alt="pin" style="height: 17px" src="image/pin.svg"></img>
							</span>
						</div>
						<div ng-click="open(note)">
							<img ng-src="{{note.image}}"/>
						</div>
						<div ng-bind-html="note.title" ng-click="open(note)"></div>
						<br>
						<div ng-bind-html="note.description" ng-click="open(note)"></div>
						<br>
						<div ng-bind="note.reminderStatus"></div>
						<div id="moreOptions">

							<div class="dropdown" style="float: left">
								
								<reminder></reminder>
								
								<img alt="colaburator" src="image/colaburator.png" height="25px">
								
								<color></color>
								
								<img alt="image" ng-click="openImageUploader(note)" src="image/image.svg" height="20px">
								
								<span ng-click="archiveNote(note)">
								 <img alt="archive" src="image/archive.svg" height="20px">
								</span>
								<div style="float: left">
									<span class="btn dropdown-toggle" id="menu1"
										data-toggle="dropdown"> <span
										class="glyphicon glyphicon-option-vertical"></span>
									</span>
									<ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
										<li><a ng-click="deleteNote(note)">Delete</a></li>
										<li><a ng-click="socialShare(note)">Share Note</a></li>
										<li><a ng-click="copy(note)">Make a Copy</a></li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
