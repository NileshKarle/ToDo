<div id="editNoteModal" style="background-color: {{EditNoteColor}}">

	<div style="float: right">
		<span style="cursor: pointer" ng-click="note.pin=!note.pin">
			<img ng-hide="note.pin" style="height: 17px" alt="pin" src="image/pin.svg">
			<img ng-show="note.pin" style="height: 17px" alt="pin" src="image/bluepin.svg">
		</span>
	</div>

	<div ng-if="note.image!=''" >
		<span style="float: right;cursor: pointer;" ng-click="removeImageFromEdit(note)">&#10006;</span>
		<img ng-src="{{note.image}}" />
	</div>

	<div contenteditable = "{{contentable}}" ng-bind-html = "note.title" data-ph = "Title" id = "modifiedtitle"></div> <br>
	
	<div contenteditable = "{{contentable}}" ng-bind-html = "note.description" data-ph = "Edit a note..." id = "modifieddescreption"></div> <br>

	<div ng-hide={{contentable}}>
	
		<div class="dropdown" style="float: left">
			<span class="btn dropdown-toggle" id="menu1" data-toggle="dropdown">
				<span class="glyphicon glyphicon-option-vertical"></span>
			</span>
			
			<ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
				<li><a ng-click="deleteNoteForever(note.id)">Delete Forever</a></li>
				<li><a ng-click="restoreNote(note)">Restore</a></li>
			</ul>
		</div>
		
	</div>

	<div style="display: inline-flex" ng-show={{contentable}}>
	
		<span class="btn dropdown-toggle" id="menu1" data-toggle="dropdown">
			<img alt="reminder" src="image/reminder.svg" height="15px">
		</span>
		<ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
			<li><input type="text" ng-attr-id="datepicker{{note.id}}" class="reminder"></li>
			<li><button ng-click="openReminder(note)">
					<span class="glyphicon glyphicon-calendar"></span>
				</button></li>
		</ul>

		<img alt="image" ng-click="openImageUploader(note)" src="image/image.svg" height="20px">

		<div>
			<img id="dropdown" class="dropdown-toggle" data-toggle="dropdown" alt="color" src="image/colorpallete.svg" uib-dropdown-toggle height="20px">
				<ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-body" style="background-color: #000000">
					<a ng-repeat="color in colors" role="menuitem">
						<img ng-src="{{color.path}}" height="25px" ng-click="changeColorInModal(color.color)">
					</a>
				</ul>
		</div>

		<span style="cursor: pointer" ng-click="UnarchiveandArchiveFromModal(note)">
			<img ng-hide="note.archiveStatus" style="height: 17px" alt="pin" src="image/unarchive.png">
			<img ng-show="note.archiveStatus" style="height: 17px" alt="pin" src="image/archive.svg">
		</span> 
		
		<span ng-click="updateNoteModal(note)" style="cursor: pointer;">DONE</span>
	
	</div>
	
</div>
